<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butterfly Classifier</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2024/05/28/09/42/butterfly-8793372_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #f0f0f0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      background: rgba(25, 25, 25, 0.85);
      backdrop-filter: blur(3px);
    }

    h1 {
      color: #ffca28;
      margin-bottom: 20px;
    }

    p {
      color: #d0d0d0;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 12px;
      border: 2px dashed #555;
      border-radius: 10px;
      background-color: #222;
      color: #ddd;
      width: 100%;
    }

    button {
      padding: 12px 24px;
      background-color: #8e24aa;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>ðŸ¦‹ Butterfly Image Classifier</h1>
      <p>Select an image of a butterfly to predict its species.</p>
      <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Classify</button>
      </form>
    </div>
  </div>
</body>
</html>
