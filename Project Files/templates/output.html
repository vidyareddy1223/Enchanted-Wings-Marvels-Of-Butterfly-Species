<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      color: #333;
    }

    .header {
      background: #ffffffaa;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ccc;
    }

    .header h1 {
      font-family: 'Pacifico', cursive;
      color: #6a1b9a;
      margin: 0;
    }

    .result-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }

    .result-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .result-box p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .result-box strong {
      color: #8e24aa;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #8e24aa;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¦‹ Butterfly Prediction</h1>
  </div>
  <div class="result-section">
    <div class="result-box">
      <img src="{{ image_file }}" alt="Uploaded Butterfly">
      <p><strong>Species:</strong> {{ prediction }}</p>
      <p><strong>Confidence:</strong> {{ confidence }}%</p>
      <a href="/">ðŸ”„ Try Another Image</a>
    </div>
  </div>
</body>
</html>
